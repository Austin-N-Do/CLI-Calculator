<!DOCTYPE html>
<html>
<head>
  <title>CLI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <form id="calc-form">

  <p>Result: <span id="result"></span></p>
  <script src="script.js"></script>
</body>
</html>
